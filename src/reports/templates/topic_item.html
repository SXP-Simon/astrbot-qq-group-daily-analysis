{% for topic in topics %}
<div class="topic-item">
    <div class="check-box">
        <div class="check-tick"></div>
    </div>
    <div class="topic-content">
        <span class="topic-title">{{ topic.topic.topic }}</span>
        <span style="font-size: 0.9em; color: #999; font-family: var(--font-body);">#{{ "%02d"|format(topic.index) }}</span>
        <span class="topic-detail">{{ topic.topic.detail }}</span>
    </div>
</div>
{% endfor %}
